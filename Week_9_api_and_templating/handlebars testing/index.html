<html>
<head>

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<link rel="stylesheet" href="style.css" .>


</head>
<body>
<table class="table table-striped">
	 <thead>
	 	<th>First Name</th>

	 	<th>Username</th>
	 	<th>Age</th>
	 </thead>
	  <tbody>
	  	<script id="users-template" type="text/x-handlebars-template">
	  	 		<tr>
	   				<td>{{firstname}}</td>	
	   				<td>{{lastname}}</td>
	   				<td>{{username}}</td>
	   				<td>{{age}}</td>
	  		 	</tr>
		   </script>
	  </tbody>
</table>	   	


<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="Libraries/handlebars-v4.0.2.js"></script>

</html>
